<html>
<head>
  <title>ScollSpy Demo</title>
  <script type="text/javascript" src="dist/umd/scrollspy.js"></script>
  <style type="text/css">
    .item-1, .item-2, .item-3, .item-4, .item-5 {
      height: 400px;
      max-width: 300px;
      margin: 10px auto;
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="item-1"></div>
  <div class="item-2"></div>
  <div class="item-3"></div>
  <div class="item-4"></div>
  <div class="item-5"></div>

  <script type="text/javascript">
    ScrollSpy.add({
      el: document.querySelector(".item-3"),
      offset: 0,
      callback: function(){
        var el = document.querySelector(".item-3");
        el.style.backgroundColor = "#666";
      },
    });

    ScrollSpy.add({
      el: document.querySelector(".item-5"),
      offset: 40,
      callback: function(){
        var el = document.querySelector(".item-5");
        el.style.backgroundColor = "#666";
      },
    });

    ScrollSpy.debug();
  </script>
</body>
</html>
